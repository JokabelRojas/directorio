<h2 mat-dialog-title>Editar Tablet</h2>

<mat-dialog-content class="space-y-4">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Nombre del Estudiante</mat-label>
    <input matInput [(ngModel)]="tablet.codigo">
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Carrera</mat-label>
    <mat-select [(ngModel)]="tablet.marca">
      <mat-option *ngFor="let c of carreras" [value]="c">{{ c }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Estado</mat-label>
    <mat-select [(ngModel)]="tablet.estado">
      <mat-option *ngFor="let e of estados" [value]="e.value">{{ e.viewValue }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Fecha</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="tablet.fecha">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
