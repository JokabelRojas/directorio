<div class="periodo-form-container">
  <h2 class="form-title">Crear Nuevo Período</h2>
  
  <form class="periodo-form">
    <div class="form-group">
      <label for="nombrePeriodo">Nombre del Período*</label>
      <input type="text" id="nombrePeriodo" [(ngModel)]="nuevoNombre" name="nombrePeriodo" 
             required class="form-input" placeholder="Ejemplo: 2026 - I - Contabilidad">
    </div>
    
    <div class="form-group">
      <label for="estadoPeriodo">Estado*</label>
      <select id="estadoPeriodo" [(ngModel)]="nuevoEstado" name="estadoPeriodo" required class="form-input">
        <option value="activo">Activo</option>
        <option value="porComenzar">Por Comenzar</option>
        <option value="finalizado">Finalizado</option>
      </select>
    </div>
    
    <div class="form-actions">
      <button type="button" class="submit-btn" (click)="crearPeriodo()" 
              [disabled]="!nuevoNombre || !nuevoEstado">
        Guardar Período
      </button>
    </div>
  </form>
</div>
