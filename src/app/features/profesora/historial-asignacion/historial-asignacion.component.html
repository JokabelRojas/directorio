<div class="header-card">
  <mat-icon class="header-icon">school</mat-icon>
  <h1>Reporte</h1>
</div>
<div class="historial-container">
  <div class="header">
    <button mat-raised-button color="primary" (click)="abrirDialogoCrearHistorial()">Nuevo Historial</button>
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Buscar historial..." />
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
    <!-- NÂ° -->
    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.n }} </td>
    </ng-container>

    <!-- Estudiante -->
    <ng-container matColumnDef="estudiante">
      <th mat-header-cell *matHeaderCellDef> Estudiante </th>
      <td mat-cell *matCellDef="let element"> {{ element.estudiante }} </td>
    </ng-container>

    <!-- Semestre -->
    <ng-container matColumnDef="semestre">
      <th mat-header-cell *matHeaderCellDef> Semestre </th>
      <td mat-cell *matCellDef="let element"> {{ element.semestre }} </td>
    </ng-container>

    <!-- Estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
    </ng-container>

    <!-- Periodo -->
    <ng-container matColumnDef="periodo">
      <th mat-header-cell *matHeaderCellDef> Periodo </th>
      <td mat-cell *matCellDef="let element"> {{ element.periodo }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editarHistorial(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="eliminarHistorial(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
