<div class="login-container-similar">
  <form [formGroup]="loginForm" (ngSubmit)="ingresar()" class="login-form-similar">
    <h2>¡Bienvenido!</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="username" required>
      <div *ngIf="loginForm.get('username')?.hasError('required')" class="error-message">
        El email es requerido.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.hasError('required')" class="error-message">
        La contraseña es requerida.
      </div>
    </div>

    <button type="submit" class="login-button-similar">
      Iniciar Sesión
    </button>

  </form>
</div>
